<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="heading">
        <h1 class="head">Become a member</h1>
        <p class="para">
          Use social network to join us instantly.<br>You won't spend any time confirming those boring emails.
        </p>
      </div>
      <div class="googleplu">
        <img src="img/g.svg" alt="googleplus" class="plus">
        <h5>sign up with google+</h5>
      </div>
      <div class="facebook">
        <img src="img/f.svg" alt="face" class="face">

      </div>
      <div class="twitter">
        <img src="img/t.svg" alt="twit" class="twit">
        <h5>sign up with twitter</h5>
      </div>
      <div class="signup">
        <p class="p-signup">
          You can still signup with your email address

        <a href="#" class="signup-btn">Sign up with email</a>
      </div>
    </div>
    <div class="pic">
      <img src="img/side.jpg" alt="sidepic" class="sidepic">
    </div>
  </div>
